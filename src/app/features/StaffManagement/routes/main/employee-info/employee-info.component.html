<div class="employee-info-container">
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Loading your information...</p>
    </div>
    
    <div *ngIf="error" class="alert alert-danger my-4" role="alert">
      <p><i class="bi bi-exclamation-triangle me-2"></i>{{ error }}</p>
      <button class="btn btn-sm btn-outline-danger mt-2" (click)="loadEmployeeInfo()">Try Again</button>
    </div>
  
    <div *ngIf="employee && !loading" class="employee-info">
      <div class="info-header">
        <div class="row align-items-center">
          <div class="col-md-8">
            <h3>{{ employee.name }}</h3>
            <p class="text-muted">Employee ID: #{{ employee.idEmployee }}</p>
          </div>
          <div class="col-md-4 text-md-end">
            <span class="role-badge">{{ employee.role }}</span>
          </div>
        </div>
      </div>
  
      <div class="info-details mt-4">
        <div class="row info-row">
          <div class="col-md-3 info-label">Contact:</div>
          <div class="col-md-9 info-value">{{ employee.contactinfo }}</div>
        </div>
        
        <div class="row info-row">
          <div class="col-md-3 info-label">Salary:</div>
          <div class="col-md-9 info-value">{{ employee.salary | currency }}</div>
        </div>
        
        <div class="row info-row">
          <div class="col-md-3 info-label">Hire Date:</div>
          <div class="col-md-9 info-value">{{ employee.hiredate | date:'mediumDate' }}</div>
        </div>
      </div>
    </div>
  </div>
