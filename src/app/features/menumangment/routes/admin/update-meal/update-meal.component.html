<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span>Update meal</h4>
  
      <!-- Basic Layout -->
      <div class="row">
        <div class="col-xl">
          <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Update Meal</h5>
            </div>
            <div class="card-body">
              <form [formGroup]="mealForm" (ngSubmit)="update()">
                <div class="mb-3" class="form-group">
                  <label class="form-label" for="name">Name</label>
                  <input type="text" class="form-control" id="name" formControlName="name" name="name" required />
                  <div *ngIf="mealForm.get('name')?.invalid && mealForm.get('name')?.touched"
                  class="text-danger">
                  Name is required (min 3 characters).
                 </div>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="description">Description</label>
                  <input type="text" class="form-control" id="quantity" formControlName="description" name="quantity"
                    required />
                    <div *ngIf="mealForm.get('description')?.invalid && mealForm.get('description')?.touched"
                    class="text-danger">
                    Description is required (min 10 characters).
                   </div>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="category">Category</label>
                  <input type="text" class="form-control" id="category" formControlName="category" name="category"
                    placeholder="Category" required />
                    <div *ngIf="mealForm.get('category')?.invalid && mealForm.get('category')?.touched"
                    class="text-danger">
                    Category is required .
                   </div>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="price">Price</label>
                  <input type="number" class="form-control" id="price" formControlName="price" name="price"
                    placeholder="price" required />
                    <div *ngIf="mealForm.get('price')?.invalid && mealForm.get('price')?.touched"
                    class="text-danger">
                    Price is required .
                   </div>
                </div>
                <div class="mb-3">
  
                  <label class="form-label" for="file">Upload Image</label>
                  <input type="file" id="imagePath" class="form-control" (change)="onFileSelected($event)" />
                  <div class="mt-2">
                    <img [src]="imagePreviewUrl" alt="Image preview" class="img-thumbnail"
                      style="max-width: 200px; max-height: 200px;" />
                  </div>
                  <!--<div *ngIf="mealForm.touched && !selectedFile" class="text-danger">
                    Image is required.
                  </div>-->
                </div>
                <button type="submit" class="btn btn-primary" (click)="update()"
                  [disabled]="mealForm.invalid">Update</button>
              </form>
              <br>
              <h5 class="mb-0">Update meal's ingredient</h5>
              <br>
              <div class="col-lg-6">
                <label class="form-label" for="file">Ingredient</label>
                <div class="demo-inline-spacing mt-3">
                  <div class="list-group" *ngIf="ingredientsList.length > 0">
                    <label class="list-group-item" *ngFor="let ingredient of ingredientsList">
                      <input class="form-check-input me-1" type="checkbox"
                        [checked]="selectedIngredientIds.includes(ingredient.ingId)"
                        (change)="toggleIngredientSelection(ingredient.ingId)" />
                      {{ ingredient.name }}
                    </label>
                  </div>
                </div>
              </div>
              <br>
              <button (click)="updateMealIngredients()" class="btn btn-primary">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  
    <div class="content-backdrop fade"></div>
  </div>
