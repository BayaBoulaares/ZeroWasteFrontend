<div class="content-wrapper">
  <div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">
      <span class="text-muted fw-light">Menus /</span> Add New Menu
    </h4>

    <!-- Error Alert -->
    <div *ngIf="error" class="alert alert-danger" role="alert">
      {{ error }}
    </div>

    <div class="card">
      <div class="card-body">
        <form [formGroup]="menuForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <!-- Name -->
            <div class="col-md-6 mb-3">
              <label class="form-label" for="name">Menu Name</label>
              <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter menu name">
              <div *ngIf="menuForm.get('name')?.invalid && menuForm.get('name')?.touched" class="text-danger">
                <small *ngIf="menuForm.get('name')?.errors?.['required']">Name is required</small>
                <small *ngIf="menuForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters</small>
              </div>
            </div>

            <!-- Price -->
            <div class="col-md-6 mb-3">
              <label class="form-label" for="price">Price</label>
              <input type="number" class="form-control" id="price" formControlName="price" placeholder="Enter price">
              <div *ngIf="menuForm.get('price')?.invalid && menuForm.get('price')?.touched" class="text-danger">
                <small *ngIf="menuForm.get('price')?.errors?.['required']">Price is required</small>
                <small *ngIf="menuForm.get('price')?.errors?.['min']">Price must be greater than 0</small>
              </div>
            </div>
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label class="form-label" for="description">Description</label>
            <textarea class="form-control" id="description" formControlName="description" rows="3" placeholder="Enter menu description"></textarea>
            <div *ngIf="menuForm.get('description')?.invalid && menuForm.get('description')?.touched" class="text-danger">
              <small *ngIf="menuForm.get('description')?.errors?.['required']">Description is required</small>
              <small *ngIf="menuForm.get('description')?.errors?.['minlength']">Description must be at least 10 characters</small>
            </div>
          </div>

          <div class="row">
            <!-- Start Date -->
            <div class="col-md-6 mb-3">
              <label class="form-label" for="startDate">Start Date</label>
              <input type="date" class="form-control" id="startDate" formControlName="startDate">
              <div *ngIf="menuForm.get('startDate')?.invalid && menuForm.get('startDate')?.touched" class="text-danger">
                <small *ngIf="menuForm.get('startDate')?.errors?.['required']">Start date is required</small>
              </div>
            </div>

            <!-- End Date -->
            <div class="col-md-6 mb-3">
              <label class="form-label" for="endDate">End Date</label>
              <input type="date" class="form-control" id="endDate" formControlName="endDate">
              <div *ngIf="menuForm.get('endDate')?.invalid && menuForm.get('endDate')?.touched" class="text-danger">
                <small *ngIf="menuForm.get('endDate')?.errors?.['required']">End date is required</small>
              </div>
            </div>
          </div>

          <!-- Image Upload -->
          <div class="mb-3">
            <label class="form-label">Menu Image</label>
            <input type="file" class="form-control" (change)="onFileSelected($event)" accept="image/*">
            <div *ngIf="imagePreviewUrl" class="mt-2">
              <img [src]="imagePreviewUrl" class="img-thumbnail" style="max-height: 200px;">
            </div>
          </div>

          <!-- Submit Button -->
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-outline-secondary" routerLink="/admin/eventmanagement/menus">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="menuForm.invalid || loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
              Add Menu
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
