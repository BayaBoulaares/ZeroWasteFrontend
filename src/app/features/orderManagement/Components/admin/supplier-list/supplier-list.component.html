<div class="container mt-4">
  <h2>Supplier List</h2>

  <table class="table table-bordered mt-3" *ngIf="suppliers.length > 0; else noSuppliers">
    <thead class="table-light">
      <tr>
        <th>Name</th>
        <th>Contact Info</th>
        <th>Catalog</th>
        <th>Actions</th>
      </tr>
    <tbody>
      <tr *ngFor="let supplier of suppliers">
       
        <td>{{ supplier.supplierID }}</td>
        <td>{{ supplier.contactInfo }}</td>
        <td>{{ supplier.productCatalog}}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="deleteSupplier(supplier.supplierID!)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <ng-template #noSuppliers>
    <p>Aucun fournisseur disponible.</p>
  </ng-template>
  <div class="card shadow-sm rounded-4 p-3" style="width: 220px; height: 150px;">
    <div class="d-flex justify-content-between align-items-start">
      <div class="bg-light rounded-circle p-2">
        <i class="bi bi-truck fs-4 text-primary"></i> <!-- Bootstrap icon for suppliers -->
      </div>
      <div class="dropdown">
        <button class="btn btn-sm" type="button" data-bs-toggle="dropdown">
          <i class="bi bi-three-dots-vertical"></i>
        </button>
      </div>
    </div>
  
    <h6 class="mt-2 fw-bold">Suppliers</h6>
    <h3>{{ count || 0 }}</h3>
    <small class="text-success">
      <i class="bi bi-arrow-up"></i> Active this month
    </small>
  </div>
  </div>
